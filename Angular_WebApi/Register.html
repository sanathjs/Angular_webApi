<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <script src="Scripts/angular.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="main.js"></script>
	<meta charset="utf-8" />
</head>
<body ng-controller="studentcontroller">
    <form class="form-horizontal" role="form">
        <div class="container">
            <br /><br/>
            <br /><br/>
            <div class="form-group">
                <h1>Patient Registration Form</h1>
             </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Patient Name</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="focusedInput" type="text" placeholder="Please Enter Patient Name" ng-model="PostObj.Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="address">Patient Address</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" ng-model="PostObj.Address"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Date Of Birth</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="Text1" type="text" placeholder="Please Enter Patient DOB" ng-model="PostObj.DateOfBirth">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="Text2" type="text" placeholder="Please Enter Patient Phone Number" ng-model="PostObj.Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Emergency Contact</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="Text3" type="text" placeholder="Please Enter Patient Emergency Contact Number" ng-model="PostObj.EmergencyContact">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date Of Registration</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="Text4" type="text" placeholder="Please Enter Registration Date" ng-model="PostObj.DateOfRegistration">
                    </div>
                </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class = "btn btn-primary" ng-click="Insert">Register</button>

                    <button type="submit" class="btn btn-warning">Cancel</button>
                </div>

                
            </div>

            </div>
    </form>
</body>
</html>
